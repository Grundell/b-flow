<!-- {{redditPost | json}} -->
<app-paging></app-paging>
<div class="post-container"> 
  <div class="posts" *ngFor="let post of (redditPost$ | async)">
    <mat-card class="reddit-card">
      <mat-card-header>
        <div mat-card-avatar class="card-thumbnail" [ngStyle]="{'background': 'url('+ post.data?.thumbnail + ')' }">
        </div>
        <mat-card-title>{{post.data.title}}</mat-card-title>
        <mat-card-subtitle>{{post.data.author}}</mat-card-subtitle>
        <div class="pinned" *ngIf="post.data.stickied">
            <mat-icon>pin_drop</mat-icon>
        </div>
      </mat-card-header>
      <div class="actions">
        <div class="score">
          <mat-icon>trending_up</mat-icon> {{post.data.score}}
        </div>
        <div class="comments">
          <mat-icon>mode_comment</mat-icon> {{post.data.num_comments}}
        </div>
        <div class="ups">
          <mat-icon>arrow_upward</mat-icon> {{post.data.ups}}
        </div>
        <div class="link">
          <button mat-flat-button color="primary" (click)="selectPost(post.data)">View Post</button>
        </div>
      </div>
    </mat-card>
      <!-- <pre>{{post | json }}</pre> -->
  </div>  
</div>
