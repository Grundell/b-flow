<div class="detialed-container">
      <mat-card class="single-reddit" *ngIf="(post$ | async) as post">
        <mat-card-header>
          <mat-card-title>{{post.title}}</mat-card-title>
          <mat-card-subtitle>
            {{post.author}} - {{post.created_utc | datePipe | date}} </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div [innerHtml]="post.selftext_html"> </div>
          <img [src]="post.preview | image" alt="">
        </mat-card-content>
        <mat-card-actions>
          <app-comments></app-comments>
        </mat-card-actions>
      </mat-card>
</div>
