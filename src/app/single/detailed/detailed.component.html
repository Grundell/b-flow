<div class="detialed-container">
      <mat-card class="single-reddit" *ngIf="(post$ | async) as post">
        <mat-card-header>
          <mat-card-title>{{post.title}}</mat-card-title>
          <mat-card-subtitle>{{post.author}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div [innerHTML]="post.selftext"></div>
        </mat-card-content>
        <mat-card-actions>
          <app-comments></app-comments>
        </mat-card-actions>
      </mat-card>
</div>
